<div class="container center-align">


	<h1>Harry Potter Trivia</h1>

	<div class="questionsAndAnswers">

		<div id="questionsDiv"></div>
		<div id="answersDiv"></div>
 		<img class="responsive-img z-depth-5" id="imgDumbledore" src="assets/images/AlbusDumbledore_PM_B5C27M3_DumbledoresEscape_Moment.jpg" alt="Dumbledore Img">

		<div id="questionsDiv1"></div>
		<div id="answersDiv1"></div>

		<div id="questionsDiv2"></div>

		<div id="answersDiv2"></div>

		<div id="questionsDiv3"></div>
		<div id="answersDiv3"></div>
		<img class="responsive-img z-depth-5"  id="hogwartsTravel" src="assets/images/KingsCross_PM_B4C37M2_StudentsAtPlatform934_Moment.jpg" alt="Howgarts Travel">

</div>
